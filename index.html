    <script>
        function limparTudo() {

            document.getElementById("resultado").value = "";

            var checkboxes = document.getElementsByName("valor3");
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
                checkboxes[i].disabled = false; 
            }
            const fullTuningCheckbox = document.getElementById('tuning');
            fullTuningCheckbox.checked = false;
        }

        function aplicarDesconto5() {
            const resultadoInput = document.getElementById("resultado");
            const valorAtual = parseFloat(resultadoInput.value.replace("R$", "").replace(/\./g, "").replace(",", "."));
            let valorDescontado;

            valorDescontado = valorAtual - (valorAtual * (5 / 100));
            resultadoInput.value = "R$" + valorDescontado.toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
        }

        function aplicarDesconto10() {
            const resultadoInput = document.getElementById("resultado");
            const valorAtual = parseFloat(resultadoInput.value.replace("R$", "").replace(/\./g, "").replace(",", "."));
            let valorDescontado;

            valorDescontado = valorAtual - (valorAtual * (10 / 100));
            resultadoInput.value = "R$" + valorDescontado.toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });

        }

        function calcularValor() {
            const inputs = document.querySelectorAll('input[type="checkbox"]');
            const resultado = document.querySelector('#resultado');
            let soma = 0;
            inputs.forEach(input => {
                if (input.checked) {
                    soma += parseInt(input.value);
                }
            });
            resultado.value = 'R$ ' + soma.toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
        }

        function togglePerformanceOptions() {
            const fullTuningCheckbox = document.getElementById('tuning');
            const performanceCheckboxes = document.querySelectorAll('.performance');

            performanceCheckboxes.forEach(cb => {
                const label = document.querySelector(`label[for="${cb.id}"]`);
                if (fullTuningCheckbox.checked) {
                    cb.checked = false;
                    cb.disabled = true;
                    if (label) label.classList.add('disabled-label');
                } else {
                    cb.disabled = false;
                    if (label) label.classList.remove('disabled-label');
                }
            });

            calcularValor();
        }

        document.getElementById('tuning').addEventListener('change', togglePerformanceOptions);
        togglePerformanceOptions();
    </script>
